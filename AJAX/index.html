
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="onSubmit(event)">
        <input type="submit" name="text" value="Get Text" id="" onclick = "clicked()">
    </form>
    <div id="response">
    </div>
    <script>
        var xhr = new XMLHttpRequest();
        var callback = function(){
            if(xhr.readyState ==4){
                console.log("reached state 2!!");
                if(xhr.status == 200)
                {
                    document.getElementsByTagName("div")[0].innerText = xhr.responseText;
                }
            }
        }
        xhr.onreadystatechange = callback;
        function onSubmit(event){
            xhr.open("get" , "paragraph.txt");
            xhr.send("");
            event.preventDefault();
        }
    </script>
</body>
</html>
